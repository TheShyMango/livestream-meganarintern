<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Live Stream</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            height: 100vh;
        }
        .login-box {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center h-100">
    <div class="col-md-4 login-box">
        <h3 class="text-center mb-4">üîê Login to Stream</h3>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username (any name)</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="e.g. john, alice" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password (hint: pass123)</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="pass123" required>
            </div>

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>

            <div th:if="${param.error}" class="alert alert-danger p-2 text-center" role="alert">
                Invalid username or password
            </div>
            <div th:if="${param.logout}" class="alert alert-success p-2 text-center" role="alert">
                You have been logged out
            </div>
        </form>
    </div>
</div>
</body>
</html>
